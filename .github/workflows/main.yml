name: Update DNS dari file statis harian

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-dns:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Salin DNS harian
      run: |
        mkdir -p dns-upstream
        cp dns-upstream/harian-tercepat.txt dns-upstream/indonesia-optimal.txt

    - name: Commit perubahan
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add dns-upstream/indonesia-optimal.txt
        git commit -m "Auto update dari harian-tercepat.txt" || echo "No changes"
        git push

    - name: Kirim notifikasi Telegram dengan isi DNS
      run: |
        DNS_CONTENT=$(cat dns-upstream/indonesia-optimal.txt | sed ':a;N;$!ba;s/\n/%0A/g')
        MESSAGE="üì¢ *DNS TERCEPAT HARI INI DIPERBARUI*%0A%0AüìÖ *Tanggal:* $(date +'%Y-%m-%d')%0AüóÇÔ∏è *File:* \`indonesia-optimal.txt\`%0A‚úÖ *Siap digunakan oleh AdGuard Home*%0A%0A*Isi DNS:*%0A\`\`\`%0A$DNS_CONTENT%0A\`\`\`"
        curl -s -X POST https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.CHAT_ID }} \
          -d text="$MESSAGE" \
          -d parse_mode=Markdown
